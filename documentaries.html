<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cane & Camera — Documentaries</title>
  <meta name="description" content="Wildlife and conservation documentaries by Cane & Camera — stories from Rajasthan’s landscapes and beyond.">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body { background:#0a0a0a; color:#eee; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; }

    .docu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(640px, 1fr));
      gap: 24px;
      margin: 40px auto;
      max-width: 1200px;
      padding: 0 16px;
    }

    .docu-card {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #222;
      transition: transform .3s ease, box-shadow .3s ease;
    }

    .docu-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,.4);
    }

    .docu-card iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 0;
      display: block;
    }

    .docu-meta {
      padding: 12px 16px 16px;
    }

    .docu-meta h3 {
      margin: 0 0 6px;
      color: #fff;
      font-size: 1rem;
    }

    .docu-meta p {
      margin: 0;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
  <script defer src="assets/js/documentaries.js"></script>
</head>

<body>
<header class="site-header">
  <a href="/" class="logo"><img src="assets/img/ico/logo.svg"/><span>Cane &<br>Camera</span></a>
  <nav>
    <a href="gallery.html?g=wildlife"><img src="assets/img/ico/icon-wildlife.png"/></a>
    <a href="gallery.html?g=landscapes"><img src="assets/img/ico/icon-landscape.png"/></a>
    <a href="https://www.youtube.com/@CaneAndCamera/videos" target="_blank"><img src="assets/img/ico/icon-youtube.png"/></a>
    <a href="https://instagram.com/caneandcamera" target="_blank"><img src="assets/img/ico/icon-ig.png" /></a>
    <a href="about.html"><img src="assets/img/ico/icon-about.png" /></a>
  </nav>
</header>

<main class="wrap">
  <section class="gallery-header">
    <h1>Documentaries</h1>
    <p>Films and stories from the wild.</p>
  </section>

  <section id="docuGrid" class="docu-grid"></section>
</main>

<footer class="site-footer">
  <div class="footer-grid">
    <div>
      <h4>Cane &amp; Camera</h4>
      <p>Stories of nature, light and silence.</p>
    </div>
    <div>
      <h4>Follow</h4>

        <a href="https://instagram.com/caneandcamera" target="_blank" rel="noopener">Instagram</a> ·

       </p>
    </div>
    <div>
      <h4>Legal</h4>
      <p>© 2025 Cane &amp; Camera · All rights reserved.</p>
    </div>
  </div>
</footer>
</body>
</html>
